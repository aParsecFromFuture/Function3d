<html>
<body>
<canvas id="myCanvas" width="500" height="500" style="border:4px solid black"></canvas>
<script>
	function vector(x = 0,y = 0,z = 0){
		this.x = x;
		this.y = y;
		this.z = z;
	};	

	function myfunction(size){
		this.coords = [];
		//köşegenler
		for(i = -30;i < 30;i++){
			for(j = -30;j < 30;j++){
				var x = i*5;
				var y = j*5;
				var z = 10*Math.sin(x/10) + 10*Math.cos(y/10);//(x*x - y*y) / 200;
				this.coords.push(new vector(x,y,z));
			}
		}
	        //döndürme fonksiyonu
	        this.rotate = function(type,angle){
			for(i = 0;i < this.coords.length;i++){
			var v = this.coords[i];
			var x = v.x;
			var y = v.y;
			var z = v.z;
			switch(type){
			case "x" :
				v.y = y*Math.cos(angle) - z*Math.sin(angle);
				v.z = y*Math.sin(angle) + z*Math.cos(angle);
				break;
			case "y" :
				v.x = x*Math.cos(angle) - z*Math.sin(angle);
				v.z = x*Math.sin(angle) + z*Math.cos(angle);
				break;
				case "z" :
				v.x = x*Math.cos(angle) - y*Math.sin(angle);
				v.y = x*Math.sin(angle) + y*Math.cos(angle);
			 	break;
				}
		   	}
	     	}
	}

	var myfunc = new myfunction(100,document.getElementById("myCanvas"));

	function animate(myfunc){
		var c = document.getElementById("myCanvas");
		var ctx = c.getContext("2d");
		ctx.beginPath();
		ctx.clearRect(0,0,c.width,c.height);
	   	ctx.translate(c.width / 2,c.height / 2);
	 	myfunc.rotate("x",0.02);
	  	myfunc.rotate("y",0.02);
	     	myfunc.rotate("z",0.02);
	     	myfunc.coords.forEach(function(v){
			ctx.moveTo(v.x,v.y);
			ctx.arc(v.x,v.y,1,0,2*Math.PI);
		});
	ctx.fill();
	ctx.resetTransform();
	}
	setInterval(function(){animate(myfunc)},30);
</script>
</body>
</html>
